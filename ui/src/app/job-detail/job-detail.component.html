<div *ngIf="job">
    <p>JobId: {{job.jobId}}</p>
    <p>Engineer: {{job.engineer}}</p>
    <p>When: {{job.when | date:'shortDate'}}</p>
    <p>Customer: {{job.customer?.customerName || 'Unknown' | titlecase}}</p>
    <p>Customer type: {{job.customer?.customerType || 'Unknown'}}</p>
    <a [routerLink]="['/jobs']">Back</a>
</div>
